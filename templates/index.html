<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .result-image {
            max-width: 100%;
            height: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Face Recognition App</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Detect</button>
        </form>

        {% if filename %}
        <div class="mt-4">
            <h5>Uploaded Image:</h5>
            <img src="{{ '/static/' + url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="result-image">
        </div>
        <div class="mt-3">
            <h5>Recognition Result:</h5>
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            <p><strong>filename:</strong> {{ filename }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
